<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quiz de JavaScript</h2>
        <div id="quiz-container">
            <div id="question" class="question"></div>
            <ul id="options" class="options"></ul>
            <button id="next-btn" class="btn">Próxima</button>
        </div>
        <div id="score" style="display: none;"></div>
        <div id="answers-summary" style="display: none;"></div>
        <button id="restart-btn" class="btn" style="display: none;">Refazer Quiz</button> <!-- Botão de reiniciar adicionado -->
    </div>
    <script src="script.js"></script>
</body>
</html>
